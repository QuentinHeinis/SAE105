<!DOCTYPE html>
<html lang="fr" x-data="{isOpen: false}" :class="isOpen && 'noscroll'">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="" src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header" :class="isOpen && 'header--menu-open'">
        <div class="header__start">
            <img src="./public/icons/Groupedemasques31.webp" alt="">
        </div>
        <img class="header__name" src="./public/icons/TitreSite.webp" alt="">
        <div class="header__end"  @pointerdown="isOpen = !isOpen">
            <img src="./public/icons/Group43.webp" alt="">
        </div>
        
        <div class="header__under">
            <span class="header__pageName">Contact</span>
            
        </div>
        <svg class="header__under--design" width="165" height="17" viewBox="0 0 165 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 15.3195C1 15.3195 41 7.81954 78.5 4.31953C116 0.819522 138 2.31953 138 2.31953C138 2.31953 159.5 4.31952 162 7.81953C164.5 11.3195 162 13.8195 162 13.8195" stroke="#28A5D7" stroke-width="3"/>
            </svg>
        
        <nav class="header__menu menu" :class="isOpen && 'menu--open'">
            <ul class="menu__list">
                <li class="menu__item"><a href="#"><img src="./public/icons/Groupedemasques17.png" alt=""><h3>Accueil</h3></a></li>
                <li class="menu__item"><a href="./histoireRap.html"><img src="./public/icons/Groupedemasques18.png" alt=""><h3>Histoire du rap</h3></a></li>
                <li class="menu__item"><a href="./8mile.html"><img src="./public/icons/Groupedemasques19.png" alt=""><h3>8 Mile</h3></a></li>
                <li class="menu__item"><a href="./eminem&dre.html"><img src="./public/icons/Groupedemasques20.png" alt=""></a></li>
                <li class="menu__item"><a href="./contact.html"><img src="./public/icons/Groupedemasques21.png" alt=""><h3>Contact</h3></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="get" class="form">
            <div class="form__name">
              <label for="name" class="form__title">Nom</label>
              <input class="form__style" type="text" name="name" id="name">
            </div>
            <div class="form__mail">
              <label for="email" class="form__title">Adresse mail</label>
              <input class="form__style" type="email" name="email" id="email" required>
            </div>
            <div class="form__msg">
                <label for="message" class="form__title">Message</label>
                
                <textarea class="form__style" type="message" id="message" name="message"required></textarea>
              </div>
            <div class="form__btn">
              <input type="submit" value="Envoyer">
            </div>
          </form>
          <a class="button--left" href="./aPropos.html">à propos</a>
          <a class="button" href="./autresProjets.html">Autres projets</a>
    </main>
    <footer class="footer">
        <span class="footer__name">PierrePolJ</span>
        <div class="footer__separateur"></div>
        <a class="footer__mailto" href="mailto:">PierrePolJ@edu.univ-fcomte.fr</a>
        <div class="footer__separateur--scd"></div>
        <p class="footer__txt">Projet réalisé dans le cadre d'un
            exercice pédagogique au département
            MMi de Montbéliard
        </p>
        <img class="footer__logo" src="./public/logo/logo-mmi.webp" alt="">
    </footer>
</body>
</html>
